<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Detail</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  

  <style>
    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .review-box {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 6px;
    }

    .btn-primary{  
  background-color: #19809f !important;
  border: 2px solid #19809f !important;
  color: white;
  transition: backgrounf-color 0.3s ease, transform 0.3s ease;
}
.btn-primary:hover{
  transform: scale(1.05);
}
    
  </style>
  
</head>
<body>

   <!-- Navbar -->
   <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="index.html">‚Üê Back to Shop</a>
    <a class="navbar-brand" href="cart.html">MyCart</a>
  </nav>

  <div class="container my-5">
    <div class="row">
      <!-- Product Image -->
      <div class="col-md-6 col-12 text-center mb-4">
        <img id="product-main-image" class="product-image" alt="Product Image">
      </div>

      <!-- Product Details -->
      <div class="col-md-6 col-12">
        <h2 id="product-name" class="mb-3"></h2>
        <h4 id="product-price" class="text-success"></h4>
        <p><del id="original-price" class="text-muted"></del></p>
        <p id="product-description" class="mt-3"></p>

        <h5 class="mt-4">Product Details</h5>
        <ul id="product-details-list" class="list-unstyled"></ul>

        <div class="d-flex align-items-center my-3">
          <button id="decrement-qty" class="btn btn-outline-secondary me-2">-</button>
          <input type="number" id="product-qty" value="1" min="1" class="form-control text-center" style="width: 60px;">
          <button id="increment-qty" class="btn btn-outline-secondary ms-2">+</button>
        </div>

        <button id="add-to-cart" class="btn btn-primary mt-3">Add to Cart</button>
      </div>
    </div>

    <!-- Reviews -->
    <div class="row mt-5">
      <div class="col-md-8">
        <h5>Customer Reviews <span id="review-count" class="text-muted"></span></h5>
        <div id="reviews-container" class="mt-3 review-box"></div>
      </div>
    </div>
  </div>
<script src="product.js"></script>
</body>
</html>
